<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div class="user" th:fragment="user-list">
	<div class="container">
		<h2 class="user-header m-3"><em>User Management</em></h2>
		<table class="table">
			<thead class="primary-color off-white-text">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
 					<th scope="col">Admin</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${users.empty}">
					<td colspan="7">No users found!</td>
				</tr>
				<tr th:each="user: ${users}">
					<td><span th:text="${user.userId}"></span></td>
					<td><span th:text="${user.firstName}"></span></td>
					<td><span th:text="${user.email}"></span></td>
					<td><span th:text="${user.admin}"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="user" th:fragment="admin-list">
	<div class="container">
		<h2 class="user-header m-3"><em>User Management</em></h2>
		<a class="btn btn-lg primary-color off-white-text add-user-btn m-3" href="/users/add">Add New User</a>
		<table class="table">
			<thead class="primary-color off-white-text">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
 					<th scope="col">Admin</th>
 					<th scope="edit">Edit</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${users.empty}">
					<td colspan="7">No users found!</td>
				</tr>
				<tr th:each="user: ${users}">
					<td><span th:text="${user.userId}"></span></td>
					<td><span th:text="${user.firstName}"></span></td>
					<td><span th:text="${user.email}"></span></td>
					<td><span th:text="${user.admin}"></span></td>
					<td><span>Edit</span></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="add-user-form" th:fragment="add-user-form">
 	<div class="container">
		<h1 class="user-header m-3">Add User</h1>
		<form action="#" th:action="@{/users/add}" th:object="${user}" method="post">
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input class="form-control" type="text" name="firstName" id="firstName">
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input class="form-control" type="text" name="lastName" id="lastName">
			</div>
			<div class="form-group">
				<label for="emailName">Email</label>
				<input class="form-control" type="email" name="email" id="email">
			</div>
			<div class="form-group">
				<label for="hashedPassword">Password</label>
				<input class="form-control" type="password" name="hashedPassword" id="hashedPassword">
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="admin" id="admin" value="1">
				<label class="form-check-label" for="admin">Admin</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="admin" id="user" value="0">
				<label class="form-check-label" for="user">User</label>
			</div>
			<button class="submit btn primary-color off-white-text">Next Page</button>
		</form>
	</div>
</div>

<div class="add-address-form" th:fragment="add-address-form">
 	<div class="container">
		<h1 class="user-header m-3">Add Address for <span th:text="${user.firstName}"></span></h1>
		<form action="#" th:action="@{'/users/addAddress/' + ${user.userId}}" th:object="${address}" method="post">
			<div class="form-group">
				<label for="address1">Address 1</label>
				<input class="form-control" type="text" name="address1" id="address1">
			</div>
			<div class="form-group">
				<label for="address2">Address 2</label>
				<input class="form-control" type="text" name="address2" id="address2">
			</div>
			<div class="form-group">
				<label for="city">City</label>
				<input class="form-control" type="text" name="city" id="city">
			</div>
			<div class="form-group">
				<label for="state">State</label>
				<input class="form-control" type="text" name="state" id="state">
			</div>
			<div class="form-group">
				<label for="country">Country</label>
				<input class="form-control" type="text" name="country" id="country">
			</div>
			<div class="form-group">
				<label for="zip">Zip</label>
				<input class="form-control" type="text" name="zip" id="zip">
			</div>
			<div class="form-group">
				<label for="urbanization">Urbanization*</label>
				<input class="form-control" type="text" name="urbanization" id="urbanization">
			</div>
			<button class="submit btn primary-color off-white-text">Add User</button>
		</form>
	</div>
</div>
</body>
</html>
